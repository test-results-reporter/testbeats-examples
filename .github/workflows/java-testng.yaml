name: Java TestNG

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

defaults:
  run:
    shell: bash
    working-directory: ./java-testng

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
    - name: Run TestNG tests
      run: mvn clean test
    - name: Upload test results and screenshots
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: testng-test-results
        path: |
          java-testng/target/surefire-reports/**/*.xml
          java-testng/target/screenshots/**/*
        retention-days: 30
    - run: npx testbeats@latest publish -c testbeats.config.json
      if: always()
      env:
        TEST_BEATS_API_KEY: ${{ secrets.TEST_BEATS_API_KEY }}
        SLACK_MVP_URL: ${{ secrets.SLACK_MVP_URL }}
